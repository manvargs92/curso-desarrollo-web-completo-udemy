<!DOCTYPE html><!-- indica al nevegador la versión de html, en este caso es la más nueva -->
<html lang="es"><!-- indica al navegador el idioma de la página web -->
<head><!-- contiene información para el navegador -->
    <meta charset="UTF-8"><!-- aplica un *encoding* especial para que se visualicen caracteres especiales -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- indica el tamaño en que se deben de visualizar los contenidos -->
    <title>Document</title><!-- indica al navegador el título de la página web; util para posicionamiento SEO -->
</head>
<body><!-- contenido de la página web -->

    <h1>Hola, Mundo</h1>

</body>
</html>
